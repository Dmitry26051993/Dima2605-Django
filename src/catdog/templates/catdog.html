{% extends "start.html" %}

{% block title %} catdog {% endblock %}


{% block content%}
<div class="jumbotron text-center big">
    <form action="{% url 'catdog'%}" method="post">
        {% csrf_token %}
        <button type="submit" name="cat"  class="btn btn-outline-primary">Я люблю котов</button>

        <button type="submit" name="dog" class="btn btn-outline-info">Я люблю собак</button>
    </form>
    <hr size="20px">
    <form action="{% url 'pet_filter'%}" method="post">
        {% csrf_token %}
        <!--    {{ form.as_p }}-->
        {% for field in form %}
        {{ field }}
        {% endfor %}
        <br><br>
        <button type="submit" class="btn btn-outline-dark">show pets</button>
    </form>
</div>

{% endblock %}
